<html>
    <head>
        <title>Flappy Bird</title>
        <link rel="stylesheet" type="text/css" href="../style.css">
        <script type="text/javascript">
            function setFormat()
            {
                var frame = document.getElementById("frame");
                frame.contentWindow.postMessage({"title": "format", "color": document.body.style.backgroundColor}, "*");
            }
        </script>
    </head>
    <body>
        <div style="margin-left: auto; margin-right: auto; margin-top: 20px; display: table;">
            <iframe id="frame" src="http://letterartonline.com/ari/FlappyBird.html" onload="setFormat();" width="750" height="500" style="border:none;" scrolling=no></iframe>
        </div>
        <div style="margin-left: auto; margin-right: auto; margin-top: 10px; color: white; width: 700px; font-size: 18px;">
            <p style="text-align:center;"><span style="font-weight: bold;">Instructions:</span> Press space or click the screen to move the bird. Avoid pipes to earn points.</p>
        </div>
    </body>
</html>
